<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Overflow Test</title>
    <style>
        :root {
            --surface: #f8fafc;
            --border: #e2e8f0;
            --foreground: #171717;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 1rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .w-full {
            width: 100%;
        }
    </style>
</head>

<body>
    <div
        style="width: 375px; margin: 0 auto; background: white; min-height: 100vh; border: 2px solid red; overflow: hidden;">
        <h3>Simulated Mobile View (375px)</h3>

        <!-- The Grid Container -->
        <div class="grid gap-8">

            <!-- Grid Item -->
            <div style="margin-top: 2rem;">
                <div class="glass-card overflow-hidden">
                    <!-- The scroll container -->
                    <div
                        style="overflow-x: auto; max-width: 100%; -webkit-overflow-scrolling: touch; background: lightblue;">
                        <div style="min-width: 800px; background: lightgreen;">
                            <table class="w-full" style="border-collapse: separate; border-spacing: 0;">
                                <thead>
                                    <tr>
                                        <th style="padding: 1rem; min-width: 200px;">Name</th>
                                        <th style="padding: 1rem; min-width: 250px;">Email</th>
                                        <th style="padding: 1rem; min-width: 150px;">Joined</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="padding: 1rem;">John Doe</td>
                                        <td style="padding: 1rem;">john@example.com</td>
                                        <td style="padding: 1rem;">2023-01-01</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
